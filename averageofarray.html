    <title>Program of average of array</title>
</head>
<script>

let arr=[2,5,7,1,4,5,9];

function average(arr){
let  sum = 0;
for(let i =0; i<arr.length;i++){
   sum+=arr[i];
   
}
return (sum/arr.length);
}
console.log(average(arr));

</script>
